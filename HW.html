<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*Задание 3
            Создать массив css-стилей (цвет, размер шрифта, выравнивание, 
            подчеркивание и т. д.). Каждый элемент массива – это объект, 
            состоящий из двух свойств: название стиля и значение стиля.
            Написать функцию, которая принимает массив стилей и
            текст, и выводит этот текст с помощью document.write() в тегах
            <p></p>, добавив в открывающий тег атрибут style со всеми стилями, 
            перечисленными в массиве.*/


        let styles = [
            ["color", "blue"],
            ["font-weight", "bold"],
            ["text-decoration", "line-through"]
        ];

        function styleFn(str) {

            styleStr = " ";

            for (i = 0; i < styles.length; i++) 
            {
                styleStr += styles[i][0] + ": " + styles[i][1] + "; ";
            }

            document.write(`<p style="${styleStr}">${str}</p>`);
        }

        styleFn("Hello world");




        // 1.1
        let styles2 = [
            ["color", "red"],
            ["font-weight", "bold"],
            ["text-decoration", "underline"]
        ];
        
        function styleFn2(str) {
            let styleStr = styles2.map(s => `${s[0]}: ${s[1]}`).join("; ");
            document.write(`<p style="${styleStr}">${str}</p>`);
        }

        styleFn2("Hello world");

    </script>

</body>

</html>
